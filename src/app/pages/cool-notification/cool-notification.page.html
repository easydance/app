<ion-content>
	<div>
		<div>
			<img src="assets/icons/guy-walk.svg"
				height="120px">
			<div class="mt-8 title">{{title}}</div>
			<div class="mt-1 subtitle">{{subtitle}}</div>
			<div *ngIf="button"
				class="mt-8">
				<ion-button (click)="goTo(returnUrl)"
					shape="round"
					size="lg"
					color="light">
					{{button}}
				</ion-button>
			</div>
		</div>
	</div>
</ion-content>
