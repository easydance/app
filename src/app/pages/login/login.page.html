<ion-header class="ion-no-border transparent absolute">
	<ion-toolbar class="py-6">
		<ion-buttons slot="start">
			<ion-fab-button (click)="goBack()"
				class="button m-3 mr-0-i w-9 h-9"
				routerDirection="back">
				<ion-icon name="arrow-back"
					style="font-size: 1rem;"></ion-icon>
			</ion-fab-button>
			<!-- <ion-button (click)="goBack()"
				color="light"
				size="icon-only"
				fill="clear">
				<ion-icon name="arrow-back-sharp"></ion-icon>
			</ion-button> -->
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content class="login">
	<div class="header">
		<img src="../../assets/easydance-nologo.svg">
	</div>
	<div class="modal-content">
		<form #loginForm="ngForm">
			<div class="label-lg mb-4">ACCEDI</div>
			<div class="mb-8">
				<ion-item lines="none">
					<ion-input [(ngModel)]="username"
						name="username"
						required
						labelPlacement="floating"
						label="Email"
						placeholder>
					</ion-input>
				</ion-item>
				<ion-item class="mt-2"
					lines="none">
					<ion-input [type]="showPassword ? 'text' : 'password'"
						[(ngModel)]="password"
						name="password"
						required
						labelPlacement="floating"
						label="Password"
						placeholder="Password"></ion-input>
					<ion-icon [name]="showPassword ? 'eye-off' : 'eye'"
						(click)="showPassword = !showPassword"
						slot="end"></ion-icon>
				</ion-item>
				<div class="ion-text-right">
					<ion-button id="forgot-password-button"
						fill="clear"
						color="medium" [routerLink]="'/forgot-password'">
						Password dimenticata?
					</ion-button>
				</div>
			</div>
			<div id="login-buttons">
				<ion-button [disabled]="loginForm.invalid"
					(click)="login()"
					size="lg"
					shape="round"
					class="w-full">
					ACCEDI
				</ion-button>
				<ion-button [routerLink]="'/register'"
					size="lg"
					shape="round"
					style="--background: var(--color-primary-600)"
					class="w-full mt-1">
					Registarti
				</ion-button>
				<ion-button *ngIf="!platform.is('ios')"
					(click)="googleLogin()"
					size="lg"
					shape="round"
					color="light"
					class="w-full mt-1 text-none">
					<ion-icon [src]="'assets/icons/google.svg'"
						slot="start"></ion-icon>
					Login con Google
				</ion-button>
				<ion-button *ngIf="platform.is('ios')"
					(click)="appleSignIn()"
					size="lg"
					shape="round"
					color="dark"
					style="--background: black"
					class="w-full mt-1 text-none">
					<ion-icon [src]="'assets/icons/applelogo.svg'"
						slot="start"></ion-icon>
					Sign in con Apple
				</ion-button>
			</div>
		</form>
	</div>
</ion-content>
