<ion-header class="ion-no-border transparent absolute">
	<ion-toolbar class="p-6 pl-0-i">
		<ion-buttons slot="start">
			<ion-fab-button (click)="goBack()"
				class="button m-3 w-9 h-9"
				routerDirection="back">
				<ion-icon name="arrow-back"
					style="font-size: 1rem;"></ion-icon>
			</ion-fab-button>
			<!-- <ion-button (click)="goBack()"
				color="light"
				size="icon-only"
				fill="clear">
				<ion-icon name="arrow-back-sharp"></ion-icon>
			</ion-button> -->
		</ion-buttons>
		<ion-title>
			<div class="subtitle">
				{{club?.address?.city}}
			</div>
			<div class="title">{{club?.name}}</div>
		</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
	<div class="table-container">
		<div class="ion-text-center">
			<div>
				<img src="assets/icons/illustr-table.svg"
					height="60">
			</div>
			<div class="mt-6 table-title">TAVOLO</div>
			<div class="mt-3 table-subtitle">
				Inserisci il numero del tavolo
				<br>
				e comincia ad ordinare!
			</div>
			<div class="mt-12 ">
				<ion-item lines="none"
					style="width: 70%; margin: 0 auto;">
					<ion-input [(ngModel)]="tableName"
						special
						placeholder="NUMERO"></ion-input>
				</ion-item>
			</div>
			<div class="mt-4">
				<ion-button (click)="next()"
					size="lg"
					style="width: 70%;"
					color="light"
					shape="round">
					PROSEGUI
				</ion-button>
			</div>
		</div>
	</div>
</ion-content>
